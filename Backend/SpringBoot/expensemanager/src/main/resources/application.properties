spring.application.name=expensemanager
# Server
server.port=8080




# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/expenseManager
spring.datasource.username=postgres
spring.datasource.password=vasanthV1
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Optional: Logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Python service URLs
python.ocr.service.url=http://localhost:5000/extract
python.recommendation.service.url=http://localhost:5001/recommend
python.service.timeout=5000

# File storage
file.storage.path=./uploads/bills

logging.level.org.springframework=DEBUG