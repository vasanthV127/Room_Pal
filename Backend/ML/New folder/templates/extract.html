<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Products</title>
</head>
<body>
    <h1>Extracted Products</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>MRP</th>
                <th>Rate</th>
                <th>Qty</th>
                <th>Amt</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.Description }}</td>
                <td>{{ product.MRP }}</td>
                <td>{{ product.Rate }}</td>
                <td>{{ product.Qty }}</td>
                <td>{{ product.Amt }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/predict">Predict Users</a>
</body>
</html>
