<!DOCTYPE html>
<html>
<head>
    <title>User Purchase Matrix</title>

    </style>
</head>
<body>
    <h2>2x2 User Purchase Matrix</h2>
    <table>
        <tr>
            {% for user in matrix.keys() %}
                <th>User {{ user }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for purchases in matrix.values() %}
                <td>
                    {% for item in purchases %}
                        {{ item.Product }} - â‚¹{{ item.Share }}<br>
                    {% endfor %}
                </td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
